<section>
  <div class="drama-image-and-info row">
    <div class="drama-image col s12 l5">
      <img src="{{cast.image_url}}" alt="{{cast.picture_file_name}}">
    </div>
    <div class="drama-info col s12 l5">
      <h1>{{cast.name}}</h1>
      <h2>{{cast.non_english_name}}</h2>
      <table class="bordered">
        <tbody>
          <tr ng-if="cast.dob">
            <td>Date of Birth</td>
            <td>{{cast.dob}}</td>
          </tr>
          <tr ng-if="cast.age">
            <td>Age</td>
            <td>{{cast.age}}</td>
          </tr>
          <tr ng-if="cast.height">
            <td>Height</td>
            <td>{{cast.height}}</td>
          </tr>
          <tr ng-if="cast.weight">
            <td>Weight</td>
            <td>{{cast.weight}}</td>
          </tr>
          <tr ng-if="cast.blood_type">
            <td>Blood Type</td>
            <td>{{cast.blood_type}}</td>
          </tr>
          <tr ng-if="cast.star_sign">
            <td>Star Sign</td>
            <td>{{cast.star_sign}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div gridster= "cast.gridsterOpts">
    <div gridster-item="drama" ng-repeat= "drama in cast.dramas" ng-cloak>
      <md-content layout="row" layout-wrap layout-align="center start" layout-xs="column">
        <div flex-xs="100" layout="column">
          <md-card>
            <a ui-sref="drama({dramaID: drama.id})">
              <img src="{{drama.image_url}}" alt="{{drama.poster_file_name}}">
            </a>
            <md-card-title>
              <md-card-title-text>
                <a ui-sref="drama({dramaID: drama.id})">
                  {{drama.name}}
                </a>
                {{drama.release_date}}
              </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="end center" ng-if="cast.user">
              <add-drama drama="drama" user="{{cast.user.id}}" user-lists="cast.userLists" selected-list="cast.selectedList"> </add-drama>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
    </div>
  </div>
  <md-content class="md-padding">
    <div class="comments">
      <dir-disqus disqus-shortname="dramastash"
      disqus-identifier="{{cast.id}}"
      disqus-url="{{cast.link}}"
      disqus-title="{{cast.name}}"
      readytobind="true"></dir-disqus>
    </div>
  </md-content>
</section>
