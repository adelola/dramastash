<div id="search_results" >

  <div id="users-results">
    <div ng-if="!search.users">
      <p> No users found. </p>
    </div>
    <div ng-if="search.users" class="row small-up-2 medium-up-4 large-up-5">
    	<h3>Users</h3>
        <div class="column" ng-repeat="user in search.users">
          <a ui-sref="user.lists({userID: user.id})"> {{user.username}} </a><br/><br/>
        </div>
    </div>
  </div>

  <div id="casts-results">
    <div ng-if="!search.casts">
      <p> No performers found. </p>
    </div>
    <div ng-if="search.casts" class="row small-up-2 medium-up-4 large-up-5">
      <h3>Performers</h3>
        <div class="column search-cards" ng-repeat= "cast in search.casts" ng-cloak>
          <div class="card">
            <div class="card-image">
              <a ui-sref="cast({castID: cast.id})">
                <img src="{{cast.image_url}}" alt="{{cast.poster_file_name}}">
              </a>
            </div>
            <div class="drama_card_name">
              <a ui-sref="cast({castID: cast.id})"><span class="title">
                {{cast.name}}</span>
              </a>
            </div>
          </div>
        </div>
    </div>
  </div>

  <div id="dramas-results">
    <div ng-if="!search.dramas">
      <p>No dramas found.</p>
    </div>
    <div ng-if="search.dramas" class="row small-up-2 medium-up-4 large-up-5">
      <h3>Dramas</h3>
      <div dir-paginate= "drama in search.dramas | itemsPerPage: search.pageSize"
            current-page="search.currentPage"
            class="column search-cards"
            pagination-id="dramas" ng-cloak>
        <div class="card">
          <toast></toast>
          <div class="card-image">
            <fave-drama ng-if="search.user" drama="drama" user-id="{{search.user.id}}"></fave-drama>
            <a ui-sref="drama({dramaID: drama.id})">
              <img src="{{drama.image_url}}" alt="{{drama.poster_file_name}}">
            </a>
            <add-drama ng-if="search.user"
              drama="drama"
              user="{{search.user.id}}"
              user-lists="search.userLists"
              selected-list="search.selectedList">
            </add-drama>
          </div>
          <div class="drama_card_name">
            <a ui-sref="drama({dramaID: drama.id})">
              <span class="title">{{drama.name}}</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <dir-pagination-controls pagination-id="dramas"></dir-pagination-controls>
  </div>



</div>
