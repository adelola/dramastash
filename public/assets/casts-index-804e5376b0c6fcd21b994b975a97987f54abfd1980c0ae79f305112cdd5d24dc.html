<div ng-controller="CastsCtrl as casts">
  <dir-pagination-controls boundary-links="true" template-url="/dirPagination.html"> </dir-pagination-controls>
  <div gridster= "casts.gridsterOpts">
    <div gridster-item="items" dir-paginate= "cast in casts.items | itemsPerPage: casts.pageSize" current-page="casts.currentPage">
      <figure>
        <figcaption>
          <a ui-sref='cast({castID: cast.id})'> {{cast.name}} </a>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
