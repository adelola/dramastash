<div>
	<!-- if no review, form to create -->
  <div ng-if="!review">
    <div layout="column" ng-cloak class="md-inline-form">
      <md-content>
        <form name="addReviewForm" role="form" ng-submit="addReview(review)" novalidate>
          <div layout-gt-xs="row">
            <md-input-container class="md-block" flex-gt-xs>
              <input ng-model="review" placeholder="Write a review...">
            </md-input-container>
            <md-button type="submit" ng-disabled="addReviewForm.$invalid">Save</md-button>
            </md-datepicker>
          </div>
        </form>
      </md-content>
    </div>
  </div>
  <!-- Else option to edit or delete -->
  <div ng-if="review">
    <p> <em>Your review:</em> <span editable-text="review" onaftersave="updateReview(review)"> {{review}} </span></p>
    <button ng-click="reset()">Delete</button>
  </div>
</div>
